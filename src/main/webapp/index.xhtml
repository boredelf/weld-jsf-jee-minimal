        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Index</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2" style="margin:150px auto 0 auto;">
            <f:facet name="header">Welcome to LeroApp</f:facet>

            <p:outputLabel for="user">Usu√°rio</p:outputLabel>
            <p:inputText id="user" value="#{index.user.name}"/>

            <f:facet name="footer">

        </p:panelGrid>
    </h:form>

</html>
